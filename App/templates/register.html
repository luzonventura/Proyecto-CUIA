<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1>Registro de Usuario</h1>
        <form action="/register" method="post">
            <div class="input-field">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" required placeholder="Nombre">
            </div>
            <div class="input-field">
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" required placeholder="Apellido">
            </div>
            <div class="input-field">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="input-field">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="Usuario">
            </div>
            <div class="input-field">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <button type="submit" class="custom-button">Registrar</button>
        </form>
        <div class="link-formulario">
            ¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
